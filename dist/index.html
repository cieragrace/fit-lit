<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="styleSheet" href="../src/css/styles.css"> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <title>Fitlit</title>
</head>

<body>
  <header>
    <h1>Welcome,</h1>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
  </header>
  <main>
    <section class="grid-container">
      <section class="grid-item zero">
        <section class="daily-sleep">
          <div class="daily-sleep-container">
            <h2 id="sleep-text">Daily Sleep</h2>
            <canvas id="dailySleep" style="width:100%;;max-width:150px"></canvas>
          </div>
          <div class="daily-sleep-quality-container">
            <h2 id="quality-text"> Sleep Quality</h2>
            <canvas id="dailySleepQuality" style="width:100%;;max-width:150px"></canvas>
          </div>
        </section>
      </section>
      <section class="grid-item one">
        <h2 id="step-text">Step Goal</h2>
        <canvas id="stepGoal" style="width:100%;;max-width:150px"></canvas>
      </section>
      <section class="grid-item two">
        <h2 id="infoText">Your Info</h2>
        <ul id="userInfoList"></ul>
      </section>
      <section class="grid-item three">
        <h2 id="sleepHistoryText">Sleep History</h2>
        <div class="chart-placement">
          <canvas id="sleepHistory" style="width:100%;max-width:250px"></canvas>
          <canvas id="allTimeSleepHistory" style="width:100%;max-width:250px"></canvas>
        </div>
      </section>
      <section class="grid-item four">
        <h2 id="hydrationText">Hydration</h2>
        <canvas id="dailyHydration" style="width:100%;;max-width:150px"></canvas>
      </section>
      <section class="grid-item five">
        <h2 id="weeklyHydrationText">Weekly Hydration</h2>
        <canvas id="weeklyHydration" style="width:100%;;max-width:300px"></canvas>
      </section>
    </section>
  </main>

  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  
  <!-- <script type="text/javascript" src="../src/scripts.js"></script> -->
</body>

</html>
