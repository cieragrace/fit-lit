<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <link rel="styleSheet" href="../src/css/styles.css">
    <title>Fitlit</title>
  </head>
  <body>
    <header>
      <h1>Activity Tracker</h1>
      <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    </header>
    <main>
      <section class="grid-container">
        <section class="grid-item zero" id="0">Hi</section>
        <section class="grid-item" id="1">Bonjour</section>
        <section class="grid-item two" id="2">Hola</section>
        <section class="grid-item" id="3">Annyeong</section>
        <section class="grid-item" id="4">Konnichiwa</section>
        <section class="grid-item" id="5">Da jia hao</section>
      </section>
    </main>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
